<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="6simonsays.css">
    <title>Simon Says Game</title>
</head>
<body style="background-image: url('signupbg1.jpg')">
    <h1 style="color: white;">Simon Says Game</h1>
    <h2 style="color: white;">Press any key to start the game</h2>

    <div class="btncontainer">
        <div class="line-1"> 
            <div class="btn red" id="red" type="button"></div>
            <div class="btn green" id="green"  type="button"></div>
        </div>
        <div class="line-2">
            <div class="btn blue" id="blue"  type="button"></div>
            <div class="btn yellow" id="yellow" type="button"></div>
        </div>
    </div>

    <script src="6simonsays.js"></script>
</body>
</html>
